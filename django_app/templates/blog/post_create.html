
{% extends 'blog/base.html' %}
{% block content %}
<a href="{% url 'post_list' %}" class="btn btn-primary pull-right">List</a>

<form action="/post/create/" method="post">
  {% csrf_token %}

  <!-- {{form}} -->

  {% for field in form %}
  <div class="form-group">
    {{field.label_tag}}
    {{field}}
  </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary btn-block">작성</button>
</form>
</div>
{% endblock %}
